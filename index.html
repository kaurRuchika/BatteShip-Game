<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🔥 Battleship 🚢</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔥 Battleship 🚢</h1>
    <button id="settings-toggle">⚙️ Change Settings</button>

    <div class="settings" id="settings-panel" style="display: none;">
      <label>Board Size:
        <input type="number" id="board-size" min="5" max="10" value="5" />
      </label>
      <label>Ship Count:
        <input type="number" id="ship-count" min="1" value="3" />
      </label>
      <button id="save-settings">💾 Save & Start Game</button>
    </div>
    <div class="game-play-button">
      <!-- <label>Board Size:
        <input type="number" id="board-size" min="5" max="10" value="5" />
      </label>
      <label>Ship Count:
        <input type="number" id="ship-count" min="1" value="3" />
      </label> -->
      <button id="start-button">🚀 Start Game</button>
      <button id="restart-button" style="display: none;">🔄 Restart Game</button>
    </div>

    <div class="game-container">
      <div class="player-main">
        <h2>Your Board</h2>
        <div id="player-board" class="board player-board"></div>
      </div>
      <div class="enemy-main">
        <h2>Enemy Board</h2>
        <div id="computer-board" class="board computer-board"></div>
      </div>
    </div>

    <p id="status">💥 Choose settings and press "Start" to play! 🎯</p>
  </div>

  <script src="scripts/sound.js"></script>
  <script src="scripts/game.js"></script>
</body>
</html>
